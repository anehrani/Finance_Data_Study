# Increment to long-term lookback
lookback_inc = 10

# Number of long-term lookbacks to test
n_long = 20

# Number of short-term lookbacks to test
n_short = 10

# Alpha parameter for elastic net (0-1]
# 0 = Ridge regression (L2 only)
# 1 = Lasso regression (L1 only)
# 0.5 = Equal mix of L1 and L2
alpha = 0.5

# Path to market data file (YYYYMMDD Price format)
data_file = "data/XAGUSD.txt"

# Path to output results file
output_file = "CD_COMB.LOG"

# Number of test cases (default: 252 = one year of trading days)
n_test = 252

# Number of cross-validation folds
n_folds = 10

# Number of lambda values to test in cross-validation
n_lambdas = 50

# Maximum iterations for coordinate descent
max_iterations = 1000

# Convergence tolerance
tolerance = 1e-9

# RSI periods to include (optional)
# Common values: 14 (standard), 21, 28
# Leave empty or comment out to use MA indicators only
rsi_periods = [14, 21, 28]

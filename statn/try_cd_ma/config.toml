# CD_MA Configuration File
# Moving Average Crossover Indicator Selection

# Increment to long-term lookback
lookback_inc = 2

# Number of long-term lookbacks to test
n_long = 10

# Number of short-term lookbacks to test
n_short = 10

# Alpha parameter for elastic net (0 < alpha <= 1)
# alpha = 1.0 for Lasso, alpha = 0.0 for Ridge
alpha = 0.5

# Path to market data file (YYYYMMDD Price format)
data_file = "../../data/historical_data/^GSPC.txt"

# Path to output results file
output_file = "results/CD_MA.LOG"

# Number of test cases (default: 252 = one trading year)
n_test = 252

# Number of cross-validation folds
n_folds = 10

# Number of lambda values to test in cross-validation
n_lambdas = 50

# Maximum iterations for coordinate descent
max_iterations = 1000

# Convergence tolerance
tolerance = 1e-9

# Enable RSI oscillation indicators (default: false)
enable_rsi = true

# RSI periods to test (common values: 7, 14, 21, 28)
# Default is [14] if not specified
rsi_periods = [7, 14, 21, 28]

# Trading System Configuration

mode = "predict"  # "optimize" or "predict"

[market]
data_file = "../data/XAGUSD.txt"
max_lookback = 100
max_thresh = 100.0

[optimization]
popsize = 300
max_gens = 10000
min_trades = 20
verbose = false
params_file = "params.txt"  # Optional: where to save optimized parameters

[backtest]
params_file = "params.txt"
initial_budget = 10000.0
transaction_cost_pct = 0.1

[output]
output_dir = "."
verbose = false
